<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ClassroomPro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">

    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">ClassroomPro</div>
            <ul class="nav-menu">
                <li><a href="main.html" class="nav-link">Home</a></li>
            </ul>
        </div>
    </nav>

    <main class="login-container">
        <div class="heading">
            <h2>Portal Access</h2>
        </div>
        <div class="login-card">
            <div class="login-header">
                <p>Enter your credentials to manage your classroom.</p>
            </div>

            <form class="login-form">
                <div class="form-group">
                    <label for="username">Staff ID / Username</label>
                    <input type="text" id="username" placeholder="e.g. T-8954" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <div class="form-options">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="main.html" class="forgot-link">Forgot password?</a>
                </div>

                <a href="teachers.html" class="submit-button">Login to Dashboard</a>
            </form>

            <div class="login-footer">
                <p>New staff member? <a href="main.html">Request access here</a></p>
            </div>
        </div>
    </main>

</body>
</html>
